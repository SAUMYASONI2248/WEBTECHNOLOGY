<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="d1">Div Tag 1</div>
    <div id="d2">Div Tag 2</div>
    <div id="d3">Div tag 3</div>

    <p id="d1" class="p1 whatever">Paragraph Tag 1</p>
    <p id="d2" class="p2 whatever">Paragraph tag 2</p>
    <!-- id has more priority than class selector -->

    <span>Span tag 1</span>


</body>
</html>
