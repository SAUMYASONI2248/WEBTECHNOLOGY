<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 title="Heading flex product content1">Prateeksha Verma</h1>
     <h1 title="saumya">Saumya Soni</h1>

     <section>
        <h1 title="heading2 flex product2 content2">Mitali Chaturvedi (heading Inside the Section) </h1>
     </section>

     <!-- ^ this symbol is used when first attribute are different for example: heading and random this symbol is known as carot -->

     <!-- when the last element are different from the attribute then we use $ symbol  -->
</body>
</html>
